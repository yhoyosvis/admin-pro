<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital" >
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-rigth">
          <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> Crear Hospital</button>
        </div> 
        <h3 class="card-title"> Hospitales Registrados ( <small>{{_hospitalServicio.totalHospitales}}</small> )</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>  
            <tbody *ngFor="let hospital of hospitales">
              <tr>
                <td>
                  <img (click)="acutalizarImagen(hospital)" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer" alt="">
                </td>
                <td>
                 <input [(ngModel)]="hospital.nombre" name="nombre" class="form-control" type="text">
                </td>
                <td>
                    <button (click)="guardarHospital(hospital)" class="btn btn-primary m-1">
                        <i class="fa fa-save"></i>
                      </button>
                      <button (click)="borrarHospital(hospital)" class="btn btn-danger m-1">
                        <i class="fa fa-trash-o"></i>
                      </button>
                </td>
              </tr>
            </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
