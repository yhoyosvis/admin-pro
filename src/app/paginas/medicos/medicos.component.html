<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar medico" >
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-rigth">
          <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> Crear Medico</button>
        </div> 
        <h3 class="card-title">Medicos  registrados ( <small>{{_medicoServicio.totalMedicos}}</small> )</h3> 
      </div>

      <table class="table table-hover">
        <thead> 
          <tr>
            <th>Foto</th>
            <th>Medico</th>
            <th>Hospital</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let medico of medicos">
            <th>
                <img (click)="acutalizarImagen(medico)" [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer" alt="">
            </th>
            <th>{{medico.nombre}}</th>
            <th>{{medico.hospital.nombre}}</th>
            <th>
                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary m-1">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="borrarMedico(medico)" class="btn btn-danger m-1">
                    <i class="fa fa-trash-o"></i>
                  </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
