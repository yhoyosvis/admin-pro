<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: nombre</h3>
          
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control"  placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label >Hospsital</label>
                            <select (change)="cambioHospital($event.target.value)" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id"> {{hospital.nombre}}</option>
                            </select>
                        </div>
                       
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                        <button routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
          <h3 class="box-title m-b-0">Hospital</h3>
          <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid" alt="">
        </div>  
    </div>
    <div class="col-md-3" *ngIf="medico._id">
       <div class="card card-body">
        <h3 class="box-title m-b-0">Fotografia</h3>
        <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'"  class="rounded img-fluid pointer" alt="">
      </div>  
    </div>

</div>
