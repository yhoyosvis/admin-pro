<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
              <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
              <h3 class="box-title m-t-40 m-b-0">Nuevo registro</h3><small>Crea tu cuenta y disfruta</small>
              <div class="form-group m-t-20">
                  <div class="col-xs-12">
                      <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo">
                  </div>
              </div>
              <div class="form-group ">
                  <div class="col-xs-12">
                      <input formControlName="contrasenia" name="contrasenia" class="form-control" type="password" required placeholder="Contrase침a">
                  </div>
              </div>
              <div class="form-group">
                  <p *ngIf="forma.errors?.sonIguales && !forma.pristine" class="text-danger">
                      Las contrase침as deben ser iguales
                  </p>
              </div>
              <div class="form-group">
                  <div class="col-xs-12">
                      <input formControlName="contrasenia2" name="contrasenia2" class="form-control" type="password" required placeholder="Confirmar contrase침a">
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary p-t-0">
                          <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                          <label for="checkbox-signup"> Acepto todos los <a href="#">terminos</a></label>
                      </div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrate</button>
                  </div>
              </div>
              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>inciar Sesi칩n</b></a></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
